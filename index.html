<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodo Online</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <img id="logo" src="logo.png" alt="">
        <h1> Foodo Online</h1>
        <nav>
            <a href="login.html">Login</a> |
            <a href="register.html">Register</a>
        </nav>
    </header>

    <main>
        <section id="food-menu">
            <h2>Available Tiffins</h2>
            <div id="food-list">
            </div>
        </section>

        <section id="order-section" style="display:none;">
            <h2>Place Your Order</h2>

            <form id="order-form">
                <label>Select Subscription:</label>
                <select id="subscription">
                <option value="none">None</option>
                <option value="weekly">Weekly (5%)</option>
               <option value="monthly">Monthly (10%)</option>
               </select>

                <label>Name: <input type="text" id="name" required /></label>
                <label>Address: <input type="text" id="address" required /></label>
                <label>Location: <input type="text" id="location" required /></label>
                <label>Subscribe? <input type="checkbox" id="isSubscribed" /></label>
                <button type="button" onclick="startPayment()">Pay Online</button>
                <button type="submit">Order Now</button>
            </form>
            <div id="order-summary"></div>
        </section>

        <section id="map-section" style="display:none;">
            <h2>Live Food Location</h2>
            <div id="map" style="height: 300px; width: 100%;"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Tiffin Services. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <!-- Include Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzRTZcBkGS66vDId8VnOCv1knsGYsZPHI&callback=initMap" async defer></script>

</body>

</html>
